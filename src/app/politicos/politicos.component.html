
<h1> Listar Politicos </h1>
<button class="boton" (click)="getPoliticos()"> Listar Politicos </button>
<ul>
    <li *ngFor="let politico of politicos">
        {{ politico.id }} - {{ politico.name }}
    </li>
</ul>

<h1> Crear Nuevo Politico </h1>
<form [formGroup]="datosPolitico" (ngSubmit)="crearPolitico()">
    <label> Name:
        <input type="text" formControlName="name">
    </label>
    <label> Alias:
        <input type="text" formControlName="alias">
    </label>
    <label> Age:
        <input type="number" formControlName="age">
    </label>
    <button type="submit">
        Enviar
    </button>
</form>
